<html>
<head>
	<title>Evaluar CVs - Stellar</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	<noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
</head>
<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<h1>Evaluar CVs</h1>
			<p>Compara tus CVs contra la descripción del puesto</p>
		</header>

		<!-- Main -->
		<div id="main">
			<section id="content" class="main">

				<!-- Formulario -->
				<section>
					<h2>Formulario de Evaluación</h2>
					<form action="{{ url_for('evaluar') }}" method="post" enctype="multipart/form-data">
						<div class="row gtr-uniform">
							<div class="col-12">
								<label for="descripcion">Descripción del puesto:</label>
								<textarea name="descripcion" id="descripcion" placeholder="Escribe la descripción aquí" rows="4" required></textarea>
							</div>
							<div class="col-12">
								<label for="cv_files">Subir CVs (múltiples):</label>
								<input type="file" name="cv_files" id="cv_files" multiple required />
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="submit" value="Evaluar CVs" class="button primary" /></li>
									<li><input type="reset" value="Limpiar" class="button" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>

			</section>
		</div>

		<!-- Footer -->
		<footer id="footer">
			<p class="copyright">&copy; Tu Empresa. Diseño: <a href="https://html5up.net">HTML5 UP</a>.</p>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>
</html>
