<!DOCTYPE html>
<html>
<head>
  <title>Comparador de CVs</title>
</head>
<body>
  <h1>Subí los CVs y la descripción del puesto</h1>
  <form action="/evaluar" method="post" enctype="multipart/form-data">
    <label>Descripción del puesto:</label><br>
    <textarea name="descripcion" rows="6" cols="60" required></textarea><br><br>

    <label>Subir CVs (PDF o DOCX):</label><br>
    <input type="file" name="cv_files" multiple required><br><br>

    <button type="submit">Evaluar</button>
  </form>
</body>
</html>
